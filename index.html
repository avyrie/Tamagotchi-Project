<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- JS -->
    <script defer src="app.js"></script>
    <title>Tamagotchi Project</title>
</head>

<body>

    <h2>My Tamagotchi</h2>

    <div id="name">

        <input id="name-input" type="text">
        <button>Name Your New Friend!</button>

    </div>


    <div id="metrics-display">

        <h5 id=>Name: <span id="name-appear"> </span> </h5>
        <h5 id="age">Age: <span id="age-count"> </span> </h5>
        <h5 id="hunger">Hunger: <span id="hunger-count"> </span> </h5>
        <h5 id="sleepy">Sleepiness: <span id="sleepy-count"> </span> </h5>
        <h5 id="boredom">Boredom: <span id="boredom-count"> </span> </h5>


    </div>

    
</body>

</html>
