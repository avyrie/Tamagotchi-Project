<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- JS -->
    <script defer src="app.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Tamagotchi Project</title>
</head>

<body>

    <h1>My Tamagotchi</h1>

    <!-- The "name your pet" function. Input box and button. -->
    <div class="name">

        <input id="name-input" type="text">
        <button id="name-your-friend">Name Your New Friend!</button>

    </div>

    <!-- Name section -->

    <div class="tama-device">

    <h2 class="name-position"> <span id="name">Name:</span> <span id="name-appear"> </span> </h2>

    <!-- Age -->
    <h4 class="count" id="age">Age: <span id="age-count"> </span> </h4>

    <div class="character-design">

        <!-- Starting egg -->

        <div class="nest"> 

        <img id="character" src="/Users/folder-of-secrets/Desktop/SEI/projects/tamagotchi/ally-tamagotchi/images/plain-egg.jpg"/>

        </div>

    </div>
    

    <!-- Contains the metrics for hunger, sleepiness, and boredom -->

    
        <div class="metrics-container">

            <h4 class="count" id="hunger">Hunger: <span id="hunger-count"> </span> </h4>
            <h4 class="count" id="sleepy">Sleepiness: <span id="sleepy-count"> </span> </h4>
            <h4 class="count" id="boredom">Boredom: <span id="boredom-count"> </span> </h4>

        </div>
    

    <!-- The buttons for adjusting the metrics -->
    <div class="function-buttons">

        <button id="feed">Feed!</button>
        <button id="sleep">Time For Bed</button>
        <button id="play">Play!</button>

    </div>

</div>

    <!-- Start game button -->
    <div class="begin-game">

        <button id="start">Begin Life With Your New Best Friend</button>

    </div>
    
</body>

</html>
